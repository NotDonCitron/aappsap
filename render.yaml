services:
  - type: web
    name: test-shop
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 'app:create_app("production")'
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: test-shop-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: test-shop-db
    plan: free
    databaseName: testshop
    user: testshop
