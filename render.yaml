services:
  - type: web
    name: aappsap
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 'wsgi:app'
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: test-shop-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_SECRET
        generateValue: true
      - key: WTF_CSRF_SECRET
        generateValue: true
      - key: SECURITY_PASSWORD_SALT
        generateValue: true
      - key: SEED_ON_STARTUP
        value: "true"

databases:
  - name: test-shop-db
    plan: free
    databaseName: testshop
    user: testshop
